<form (ngSubmit)="startCooking()">
  <h4>My Kitchen</h4>
  <label for="flour">Flour quantity :</label>
  <input id="flour" type="number" name="flour" [(ngModel)]="flour">

  <label for="salt">Salt quantity :</label>
  <input id="salt" type="number" name="salt" [(ngModel)]="salt">

  <label for="sugar">Sugar quantity :</label>
  <input id="sugar" type="number" name="sugar" [(ngModel)]="sugar">

  <label for="egg">Egg quantity :</label>
  <input id="egg" type="number" name="egg" [(ngModel)]="egg">

  <label for="number">Number of cookies :</label>
  <input id="number" type="number" name="number" [(ngModel)]="number">

  <div>
    <button type="submit">Cuisiner 🍪</button>
  </div>
</form>

<!-- in app-kitchen -->
<app-magicoven
(cookies)="onGetCookies($event)"
[startCooking]="cook" 
[numberOfCookies]="number"
[flour]="flour" 
[salt]="salt" 
[sugar]="sugar"
[egg]="egg">
</app-magicoven>
